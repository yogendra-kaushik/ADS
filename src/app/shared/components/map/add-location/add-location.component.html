<div class="popupHeader">
  <span>LOCATION EDITOR</span>
  <span class="app-flex-filler"></span>
  <span><md-icon title="Close" (click)="emitAddLocation()">close</md-icon></span>
</div>
<div class="popupContainer">
  <div class="addLocationContainer">
    <md-card>
      <form #addLocationForm="ngForm">
        <md-card-content>
          <md-input-container class="full-width">
            <input mdInput placeholder="Location Name" [(ngModel)]="_addLocation.locationName" name="LocationName" required maxlength="100">
          </md-input-container>
          <div class="cusomDropdown full-width pad-b-20 margin-t-15">
            <md-select placeholder="Monitor Series" name="MonitorSeries" [(ngModel)]="_addLocation.series" class="full-width" required>
              <md-option *ngFor="let serics of MonitorSeriesUI | orderBy:'text'" [value]="serics.value">{{serics.text}}</md-option>
            </md-select>
          </div>
          <md-input-container class="full-width">
            <input mdInput placeholder="Serial Number" name="SerialNumber" [(ngModel)]="_addLocation.serialNumber" required maxlength="50">
          </md-input-container>
          <md-radio-group [(ngModel)]="_addLocation.isActive" name="IsActiveLocation">
            Is Active :
            <md-radio-button *ngFor="let isActive of isActives" [value]="isActive.value">{{isActive.text}}</md-radio-button>
          </md-radio-group>

          <md-input-container class="full-width">
            <input mdInput placeholder="IP Address" name="IpAddress" [(ngModel)]="_addLocation.IPAddress" required maxlength="100" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput placeholder="Location Description" name="Description" [(ngModel)]="_addLocation.description" maxlength="256">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput placeholder="Manhole Address" name="ManholeAddress" [(ngModel)]="_addLocation.manholeAddress">
          </md-input-container>

          <md-input-container class="full-width">
            <input mdInput placeholder="Latitude" type="number" name="Latitude" [(ngModel)]="_addLocation.latitude" maxlength="11">
          </md-input-container>
          <md-input-container class="full-width">
            <input mdInput placeholder="Longitude" type="number" name="Longitude" [(ngModel)]="_addLocation.longitude" maxlength="11">
          </md-input-container>
          <md-card-actions class="submitButn">
            <button md-button color="link" (click)="emitAddLocation()">Exit</button>
            <button md-fab color="accent" title="Save" [disabled]="!(addLocationForm.valid) || (addLocationForm.pristine)" (click)="addLocation()"> <md-icon class="md-24">check</md-icon></button>
            <button md-fab color="accent" title="ACTIVATE" [disabled]="!(_addLocation.locationName) || !(_addLocation.series) || !(_addLocation.serialNumber) || !(_addLocation.IPAddress) || (_addLocation.series == 'TRITON+')"
              (click)="activateLocation()"><md-icon class="md-24">format_color_text</md-icon></button>
          </md-card-actions>
        </md-card-content>
      </form>
    </md-card>
  </div>
</div>
